<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlowCore Tech Support Request Portal</title>
  <style>
    :root{--bg:#0f1720;--panel:#111827;--panel-2:#0b1220;--text:#e5edf6;--muted:#99a7bb;--brand:#4c6d8e;--brand-2:#34536f;--danger:#ef4444;--shadow:0 10px 30px rgba(0,0,0,.35);--radius:16px}
    *{box-sizing:border-box}html,body{height:100%}body{margin:0;background:radial-gradient(1200px 800px at 20% -10%, rgba(76,109,142,.25), transparent 60%),radial-gradient(900px 700px at 110% 20%, rgba(52,83,111,.20), transparent 60%),linear-gradient(180deg,#0a0f17,#0b1420 50%,#0a0f17);color:var(--text);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji");-webkit-font-smoothing:antialiased;padding:28px}
    .wrap{max-width:1000px;margin:0 auto}h1{font-size:28px;margin:0 0 18px}h3{font-size:18px;color:var(--muted);margin:22px 0 10px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.0)),radial-gradient(600px 300px at -10% -10%,rgba(255,255,255,.05),transparent 60%),var(--panel);border:1px solid rgba(255,255,255,.06);box-shadow:var(--shadow);border-radius:var(--radius);padding:18px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}.col-6{grid-column:span 6}.col-12{grid-column:span 12}@media (max-width:860px){.col-6{grid-column:span 12}}
    label{display:block;font-size:13px;color:var(--muted);margin:2px 0 6px}.req::after{content:" *";color:var(--danger);font-weight:600}
    input[type="text"],input[type="email"],input[type="tel"],textarea,select{width:100%;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.12);color:var(--text);border-radius:12px;padding:11px 12px;outline:none}
    textarea{min-height:110px;resize:vertical}.radio-row{display:flex;gap:12px;flex-wrap:wrap}.radio{display:inline-flex;align-items:center;gap:8px;background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.12);color:var(--text);border-radius:999px;padding:8px 12px;cursor:pointer}
    .enumlist{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px 14px}@media (max-width:720px){.enumlist{grid-template-columns:1fr}}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:6px}.btn{border:1px solid rgba(255,255,255,.12);color:var(--text);background:linear-gradient(180deg,var(--brand),var(--brand-2));border-radius:12px;padding:10px 14px;cursor:pointer;font-weight:600;transition:transform .03s}.btn:disabled{opacity:.7}.btn:active{transform:translateY(1px)}.btn.secondary{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02))}
    .section{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01)),#0b1220;border:1px dashed rgba(255,255,255,.12);border-radius:14px;padding:14px;margin:6px 0 2px}
    .hidden{display:none!important}.modal{position:fixed;inset:0;display:grid;place-items:center;background:rgba(5,10,18,.55);backdrop-filter:blur(4px);padding:20px;z-index:50}
    .modal-card{width:min(520px,92vw);background:radial-gradient(500px 300px at 0% -10%,rgba(76,109,142,.2),transparent 60%),linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02)),#0c1320;border:1px solid rgba(255,255,255,.10);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);padding:18px 18px 16px;position:relative}
    .modal-x{position:absolute;top:10px;right:10px;border:1px solid rgba(255,255,255,.12);width:34px;height:34px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));cursor:pointer}
    .check{width:42px;height:42px;border-radius:11px;display:grid;place-items:center;color:#072015;background:linear-gradient(180deg,rgba(49,196,141,.95),rgba(49,196,141,.85));border:1px solid rgba(49,196,141,.5);box-shadow:0 10px 20px rgba(49,196,141,.25) inset,0 8px 20px rgba(0,0,0,.25)}
    .modal-title{margin:10px 0 4px;font-size:20px}.modal-body{color:#99a7bb;line-height:1.6}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>#FlowCore Tech Support Request Portal</h1>

    <form id="ticketForm" class="card" autocomplete="on">
      <h3>###Contact Information</h3>
      <div class="grid">
        <div class="col-6"><label class="req">Name</label><input type="text" name="Name" required></div>
        <div class="col-6"><label class="req">Company</label><input type="text" name="Company" required></div>
        <div class="col-6"><label class="req">Email</label><input type="email" name="Email" required></div>
        <div class="col-6"><label>Phone</label><input type="tel" name="Phone"></div>
      </div>

      <h3 style="margin-top:18px;">###Urgency</h3>
      <div class="radio-row" role="radiogroup" aria-label="Urgency">
        <label class="radio"><input type="radio" name="Urgency" value="Low (est. 1 week response time)" checked> Low (est. 1 week response time)</label>
        <label class="radio"><input type="radio" name="Urgency" value="Medium (est. 2-3 days response time)"> Medium (est. 2-3 days response time)</label>
        <label class="radio"><input type="radio" name="Urgency" value="High (est. 1 day response time)"> High (est. 1 day response time)</label>
        <label class="radio"><input type="radio" name="Urgency" value="On-Site (We will contact you ASAP)"> On-Site (We will contact you ASAP)</label>
      </div>

      <h3 style="margin-top:18px;">###Category of Support</h3>
      <div class="radio-row" role="radiogroup" aria-label="Category">
        <label class="radio"><input type="radio" name="Category" value="On-Site Troubleshooting"> On-Site Troubleshooting</label>
        <label class="radio"><input type="radio" name="Category" value="Service Request"> Service Request</label>
        <label class="radio"><input type="radio" name="Category" value="FlowSite Requests" checked> FlowSite Requests</label>
        <label class="radio"><input type="radio" name="Category" value="SCADA/Comms"> SCADA/Comms</label>
        <label class="radio"><input type="radio" name="Category" value="Other"> Other</label>
      </div>

      <!-- On-Site Troubleshooting -->
      <div id="sec-ost" class="section hidden">
        <div class="grid">
          <div class="col-6"><label class="req">Location Name</label><input type="text" name="Location Name (OST)"></div>
          <div class="col-6"><label class="req">Product (ex. Phantom, Raptor, etc.)</label><input type="text" name="Product (OST)"></div>
          <div class="col-6"><label class="req">Serial Number</label><input type="text" name="Serial Number (OST)"></div>
          <div class="col-6"><label class="req">Software Version</label><input type="text" name="Software Version (OST)"></div>
        </div>
        <label style="margin-top:10px;">Select All Active Alarms (if any active)</label>
        <div class="enumlist">
          <label><input type="checkbox" name="Active Alarms (OST)" value="Pump Fail"> Pump Fail</label>
          <label><input type="checkbox" name="Active Alarms (OST)" value="Valve Leak"> Valve Leak</label>
          <label><input type="checkbox" name="Active Alarms (OST)" value="High/Low Pressure"> High/Low Pressure</label>
          <label><input type="checkbox" name="Active Alarms (OST)" value="Stack Overflow"> Stack Overflow</label>
          <label><input type="checkbox" name="Active Alarms (OST)" value="Stack Empty or Line Blocked"> Stack Empty or Line Blocked</label>
          <label><input type="checkbox" name="Active Alarms (OST)" value="High Deviation"> High Deviation</label>
          <label><input type="checkbox" name="Active Alarms (OST)" value="Low Tank"> Low Tank</label>
          <label><input type="checkbox" name="Active Alarms (OST)" value="Pressure Transducer Fail / Malfunction"> Pressure Transducer Fail / Malfunction</label>
          <label><input type="checkbox" name="Active Alarms (OST)" value="Emergency Shutdown"> Emergency Shutdown</label>
        </div>
      </div>

      <!-- Service Request -->
      <div id="sec-sr" class="section hidden">
        <div class="grid">
          <div class="col-6"><label class="req">Location Name</label><input type="text" name="Location Name (SR)"></div>
          <div class="col-6"><label class="req">Product (ex. Phantom, Raptor, etc.)</label><input type="text" name="Product (SR)"></div>
          <div class="col-6"><label class="req">Serial Number</label><input type="text" name="Serial Number (SR)"></div>
          <div class="col-6"><label class="req">Software Version</label><input type="text" name="Software Version (SR)"></div>
          <div class="col-12"><label class="req">Damaged Equipment (describe)</label><textarea name="Damaged Equipment (SR)"></textarea></div>
        </div>
      </div>

      <!-- FlowSite Requests -->
      <div id="sec-fr" class="section">
        <div class="radio-row" role="radiogroup" aria-label="FlowSite Request Type" style="margin-bottom:8px;">
          <label class="radio"><input type="radio" name="FlowSite Type" value="Diagnostics Assistance"> Diagnostics Assistance</label>
          <label class="radio"><input type="radio" name="FlowSite Type" value="Add System(s) for New FlowSite User"> Add System(s) for New FlowSite User</label>
          <label class="radio"><input type="radio" name="FlowSite Type" value="Add System(s) for Existing FlowSite User" checked> Add System(s) for Existing FlowSite User</label>
          <label class="radio"><input type="radio" name="FlowSite Type" value="Other"> Other</label>
        </div>

        <div id="fr-dx" class="hidden">
          <div class="grid">
            <div class="col-6"><label class="req">Location Name</label><input type="text" name="Location Name (FR/DX)"></div>
            <div class="col-6"><label class="req">Product (ex. Phantom, Raptor, etc.)</label><input type="text" name="Product (FR/DX)"></div>
            <div class="col-6"><label class="req">Serial Number</label><input type="text" name="Serial Number (FR/DX)"></div>
            <div class="col-6"><label class="req">Software Version</label><input type="text" name="Software Version (FR/DX)"></div>
          </div>
        </div>

        <div id="fr-add">
          <div class="grid">
            <div class="col-6"><label class="req">Name</label><input type="text" name="User Name (FR/Add)"></div>
            <div class="col-6"><label class="req">Email</label><input type="email" name="User Email (FR/Add)"></div>
            <div class="col-6"><label class="req">Company</label><input type="text" name="User Company (FR/Add)"></div>
            <div class="col-6"><label>Phone</label><input type="tel" name="User Phone (FR/Add)"></div>
            <div class="col-12"><label class="req">List of Serial Numbers for User to Gain Access</label><textarea name="Serials For Access (FR/Add)"></textarea></div>
          </div>
        </div>

        <div id="fr-other" class="hidden">
          <div class="grid"><div class="col-12"><label class="req">Describe Your FlowSite Request</label><textarea name="Other Description (FR/Other)"></textarea></div></div>
        </div>
      </div>

      <!-- SCADA/Comms -->
      <div id="sec-scada" class="section hidden">
        <div class="grid">
          <div class="col-6"><label class="req">Location Name</label><input type="text" name="Location Name (SCADA)"></div>
          <div class="col-6"><label class="req">Product (ex. Phantom, Raptor, etc.)</label><input type="text" name="Product (SCADA)"></div>
          <div class="col-6"><label class="req">Serial Number</label><input type="text" name="Serial Number (SCADA)"></div>
          <div class="col-6"><label class="req">Software Version</label><input type="text" name="Software Version (SCADA)"></div>
        </div>
      </div>

      <h3 style="margin-top:18px;">###Details of Request</h3>
      <div class="grid">
        <div class="col-12"><label class="req">Subject</label><input type="text" name="Subject" required></div>
        <div class="col-12"><label>Description</label><textarea name="Description"></textarea></div>
      </div>

      <div class="actions">
        <button id="resetBtn" type="button" class="btn secondary">Reset</button>
        <button id="submitBtn" type="submit" class="btn">Submit Request</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div id="submitModal" class="modal hidden" aria-modal="true" role="dialog">
    <div class="modal-card">
      <button id="modalCloseBtn" class="modal-x" aria-label="Close">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M6 6l12 12M18 6L6 18" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <div class="check" aria-hidden="true">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div class="modal-title">Form Submitted ✅</div>
      <div class="modal-body">Your tech support request has been submitted and will automatically be routed to the appropriate FlowCore representative.<br><br>Thank you.</div>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s), $$ = s => Array.from(document.querySelectorAll(s));
    function show(id,on){const el=document.getElementById(id); if(el) el.classList.toggle('hidden',!on)}
    function updateCategory(){
      const fd=new FormData($('#ticketForm')); const cat=fd.get('Category')||'FlowSite Requests';
      show('sec-ost',cat==='On-Site Troubleshooting'); show('sec-sr',cat==='Service Request'); show('sec-fr',cat==='FlowSite Requests'); show('sec-scada',cat==='SCADA/Comms');
    }
    function updateFlowSiteType(){
      const fd=new FormData($('#ticketForm')); const t=fd.get('FlowSite Type')||'Add System(s) for Existing FlowSite User';
      show('fr-dx',t==='Diagnostics Assistance'); show('fr-add',t==='Add System(s) for New FlowSite User'||t==='Add System(s) for Existing FlowSite User'); show('fr-other',t==='Other');
    }
    $$('input[name="Category"]').forEach(r=>r.addEventListener('change',()=>{updateCategory()}));
    $$('input[name="FlowSite Type"]').forEach(r=>r.addEventListener('change',()=>{updateFlowSiteType()}));
    updateCategory(); updateFlowSiteType();

    const modal=$('#submitModal'), closeBtn=$('#modalCloseBtn');
    function openModal(){modal.classList.remove('hidden'); closeBtn&&closeBtn.focus()}
    function closeModal(){modal.classList.add('hidden')}
    modal?.addEventListener('click',e=>{if(e.target===modal) closeModal()}); closeBtn?.addEventListener('click',closeModal); document.addEventListener('keydown',e=>{if(e.key==='Escape') closeModal()});

    // Submit to Netlify function (which calls AppSheet)
    $('#ticketForm').addEventListener('submit', async (e)=>{
      e.preventDefault(); const btn=$('#submitBtn'); btn.disabled=true; btn.textContent='Submitting…';
      try{
        const fd=new FormData(e.target);
        const alarms=[]; document.querySelectorAll('input[name="Active Alarms (OST)"]:checked').forEach(cb=>alarms.push(cb.value));
        if(alarms.length) fd.set('Active Alarms (OST)', alarms.join(', '));
        const payload=Object.fromEntries(fd.entries());

        const res=await fetch('/.netlify/functions/submit-ticket',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({form:payload})});
        if(!res.ok) throw new Error(`HTTP ${res.status} – ${await res.text()}`);
        e.target.reset(); updateCategory(); updateFlowSiteType(); openModal();
      }catch(err){ alert(`Submit failed: ${err.message}`) }
      finally{ btn.disabled=false; btn.textContent='Submit Request' }
    });

    $('#resetBtn').addEventListener('click',()=>{ const f=$('#ticketForm'); f.reset(); updateCategory(); updateFlowSiteType(); });
  </script>
</body>
</html>
